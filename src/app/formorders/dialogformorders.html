<h1 mat-dialog-title>Заказ автомобиля</h1>
<div mat-dialog-content>
  Фамилия
  <input matInput>
  Имя
  <input matInput>
  Номер телефона
  <input matInput>
  Марка автомобиля
  <input matInput>
  Время начало бранирования
  <input type="datetime-local" id="localdate" name="date"/>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button mat-dialog-close="data.car" cdkFocusInitial>Ok</button>
</div>
